<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MTP Inference Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-3">Healthcare AI Inference Demo</h1>
      <p class="text-muted">Upload an image and choose a model to simulate inference.</p>
      <form id="uploadForm">
        <div class="mb-3">
          <input class="form-control" type="file" id="fileInput" accept="image/*" required>
        </div>
        <div class="mb-3">
          <select class="form-select" id="modelSelect">
            <option value="mnist_digits">MNIST Digits</option>
            <option value="fashion_mnist">Fashion-MNIST</option>
            <option value="resnet18_imagenet">ResNet18 ImageNet</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Run Inference</button>
      </form>

      <div id="result" class="mt-4" style="display:none;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Result</h5>
            <p class="card-text">Prediction: <span id="predLabel"></span></p>
            <p class="card-text">Confidence: <span id="predConf"></span></p>
          </div>
        </div>
      </div>

      <div id="error" class="mt-4 text-danger" style="display:none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
